buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
ext{
    retrofitLibraryVersion = '2.3.0'
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
